<!DOCTYPE html> 
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV University - Procedimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .quick-preview {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .document-card:hover .quick-preview {
            opacity: 1;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #3b82f6;
            background-color: #f0f7ff;
        }

        .file-upload.dragover {
            border-color: #3b82f6;
            background-color: #ebf5ff;
        }

        .badge-draft {
            background-color: #f59e0b;
        }

        .badge-active {
            background-color: #10b981;
        }

        .badge-archived {
            background-color: #64748b;
        }

        .badge-pending {
            background-color: #6366f1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .document-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .folder-card>div.p-4.border-b {
            flex-wrap: nowrap;
        }

        .folder-card>div.p-4.border-b .flex.items-center {
            min-width: 0;
        }

        .folder-card>div.p-4.border-b .flex.items-center>div {
            min-width: 0;
        }

        .folder-card>div.p-4.border-b .flex.items-center>div h3,
        .folder-card>div.p-4.border-b .flex.items-center>div p {
            white-space: normal;
            overflow-wrap: break-word;
            overflow: visible;
            text-overflow: clip;
            max-width: none;
        }

        .document-tab {
            transition: all 0.2s ease;
        }

        .document-tab.active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }

        .document-view-toggle {
            transition: all 0.2s ease;
        }

        .document-view-toggle.active {
            background-color: #3b82f6;
            color: white;
        }

        .document-card {
            transition: all 0.2s ease;
        }

        .document-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .folder-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .context-menu {
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .context-menu.active {
            opacity: 1;
            visibility: visible;
        }

        /* Estilos para los badges de estado */
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-draft {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .status-active {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .status-pending {
            background-color: #DBEAFE;
            color: #1E40AF;
        }

        .status-archived {
            background-color: #E5E7EB;
            color: #1F2937;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-64 flex-shrink-0">
            <div class="p-4 flex items-center justify-between border-b border-blue-700">
                <div class="flex items-center">
                    <i class="fas fa-file-contract text-2xl mr-3"></i>
                    <span class="sidebar-text font-bold text-xl">Gestión Documental</span>
                </div>
            </div>
            <div class="p-4">
                <div class="mb-6">
                    <div class="text-blue-200 uppercase text-xs font-semibold mb-2 sidebar-text">Menú Principal</div>
                    <ul>
                        <li class="mb-2">
                            <a href="MisProcedimientos.html"
                                class="flex items-center p-2 text-white hover-blue-700 rounded-lg">
                                <i class="fas fa-file-pdf mr-3"></i>
                                <span class="sidebar-text">Mis Procedimientos</span>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="Direcciones.html"
                                class="flex items-center p-2 text-white hover-blue-700 rounded-lg">
                                <i class="fa-regular fa-newspaper mr-3"></i>
                                <span class="sidebar-text">Direcciones</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-2xl font-bold text-gray-800" id="pageTitle">Mis Procedimientos</h1>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <div class="bg-white border border-gray-200 rounded-xl shadow-sm" id="card-mis-procedimientos">
                <!-- Header + filtros -->
                <div class="px-6 pt-6 pb-4">
                  

                    <!-- Filtros (separados del table) -->
                    <div class="mt-4 grid gap-3 md:grid-cols-[1fr_auto_auto] md:items-center">
                    <!-- buscador -->
                    <div class="relative">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input id="q" type="search" placeholder="Buscar procedimiento…"
                            class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- estado -->
                    <select id="status"
                            class="px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Todos los estados</option>
                        <option value="Publicado">Publicado</option>
                        <option value="Aprobado">Aprobado</option>
                        <option value="En revisión">En revisión</option>
                        <option value="Archivado">Archivado</option>
                         <option value="Creado">Creado</option>
                    </select>

                   
                    </div>
                </div>

                <!-- Separador visual -->
                <div class="border-t border-gray-200"></div>

                <!-- Tabla -->
                <div class="px-6 py-4 overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 text-gray-600 text-sm">
                        <tr>
                        <th class="px-4 py-3 text-left font-semibold">Procedimiento </th>
                        <th class="px-4 py-3 text-left font-semibold">SubProceso</th>
                        <th class="px-4 py-3 text-left font-semibold">Estado</th>
                        <th class="px-4 py-3 text-left font-semibold">Revisado por</th>
                        <th class="px-4 py-3 text-left font-semibold">Fecha de Revisión</th>
                        <th class="px-4 py-3 text-center font-semibold">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProc" class="divide-y divide-gray-100 bg-white"></tbody>
                    </table>

                    <!-- estados -->
                    <div id="loadingState" class="hidden text-center py-8">
                    <i class="fas fa-spinner fa-spin text-blue-500 text-2xl mb-2"></i>
                    <p class="text-gray-700">Cargando mis procedimientos...</p>
                    </div>
                    <div id="emptyState" class="hidden text-center py-8">
                    <i class="fas fa-folder-open text-gray-400 text-2xl mb-2"></i>
                    <p class="text-gray-700">No has creado ningún procedimiento</p>
                    </div>
                    <div id="errorState" class="hidden text-center py-8">
                    <i class="fas fa-exclamation-triangle text-yellow-500 text-2xl mb-2"></i>
                    <p class="text-gray-700">Error al cargar tus procedimientos</p>
                    <p class="text-sm text-gray-500 mt-1" id="errorMessage"></p>
                    </div>
                </div>
                </div>

            </main>

        </div>
    </div>

    <script>
            // Método para renderizar la tabla de Procedimientos
             function renderProcedures(procedures) {
            const tbody = document.getElementById('tbodyProc');
            tbody.innerHTML = '';

            // estados de UI
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');

            if (!procedures || !procedures.length) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }
            document.getElementById('emptyState').classList.add('hidden');

            procedures.forEach(proc => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';

                const reviewer = proc.ReviewedBy || proc.ReviewerName || '—';
                const fecha = formatDate(proc.ReviewedAt || proc.UpdatedAt || proc.CreatedAt) || '—';
                const subproc = proc.SubProcess || '—';

                tr.innerHTML = `
                <td class="px-4 py-3">
                    <div class="font-medium text-gray-900">${escapeHTML(proc.Title || '')}</div>
                </td>
                <td class="px-4 py-3">${escapeHTML(subproc)}</td>
                <td class="px-4 py-3">${getStatusBadge(proc.Status)}</td>
                <td class="px-4 py-3">${escapeHTML(reviewer)}</td>
                <td class="px-4 py-3">${fecha}</td>
                <td class="px-4 py-3 text-center">
                    <button class="inline-flex items-center justify-center w-9 h-9 border border-gray-200 rounded hover:bg-gray-100"
                            title="Ver"
                            onclick="window.location.href='Procedimiento.html?id=${encodeURIComponent(proc.ProcedureID)}'">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </td>
                `;
                tbody.appendChild(tr);
            });
        }


// util muy simple para evitar XSS en textos
function escapeHTML(str){
  return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}


            // util muy simple para evitar XSS en textos
            function escapeHTML(str){
            return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
            }


        </script>


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autenticación
            const token = localStorage.getItem('token');
            const userData = JSON.parse(localStorage.getItem('userData'));

            console.log('Datos de usuario en localStorage:', userData);

            if (!token || !userData) {
                window.location.href = 'index.html';
                return;
            }

            // Cargar procedimientos del usuario
            await loadProcedures();
        });

        let ALL_PROCEDURES = [];
        // Filtra por texto y por estado (el select está en ESPAÑOL) y renderiza
        function applyFiltersAndRender() {
        const q = document.getElementById('q').value.trim().toLowerCase();
        const statusEs = document.getElementById('status').value; // 'Aprobado', 'Archivado', etc.

        let data = ALL_PROCEDURES.slice();

        // Filtrar por estado (comparando contra el estado traducido con toES)
        if (statusEs) {
            data = data.filter(p => toES(p.Status) === statusEs);
        }

        // Filtrar por texto (título y subproceso)
        if (q) {
            data = data.filter(p =>
            String(p.Title || '').toLowerCase().includes(q) ||
            String(p.SubProcess || '').toLowerCase().includes(q)
            );
        }

        if (!data.length) {
            // Limpia la tabla y muestra vacío
            document.getElementById('tbodyProc').innerHTML = '';
            showEmptyState();
            return;
        }

        renderProcedures(data);
        }

        // Helper para no disparar demasiados renders al escribir
        function debounce(fn, delay = 300) {
        let t;
        return (...args) => {
            clearTimeout(t);
            t = setTimeout(() => fn.apply(this, args), delay);
        };
        }


        async function loadProcedures() {
  try {
    showLoadingState();

    const userData = JSON.parse(localStorage.getItem('userData'));
    const userId = userData?.userId;
    console.log('User ID obtenido:', userId);

    const response = await fetch(`http://localhost:3000/api/procedures/by-user/me`, {
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('token')}`
      }
    });

    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      throw new Error(errorData.message || 'Error al cargar procedimientos');
    }

    const result = await response.json();
    console.log('Respuesta de la API:', result);

    // Guardamos TODOS los procedimientos para poder filtrarlos después
    ALL_PROCEDURES = result.data || result || [];

            if (!ALL_PROCEDURES.length) {
            showEmptyState();
            document.getElementById('tbodyProc').innerHTML = '';
            } else {
            applyFiltersAndRender(); // 🔑 renderizamos aplicando buscador y estado
            }
        } catch (error) {
            console.error('Error al cargar procedimientos:', error);
            showErrorState(error.message);
        }
        }

        document.addEventListener('DOMContentLoaded', async () => {
        // Verificar autenticación
        const token = localStorage.getItem('token');
        const userData = JSON.parse(localStorage.getItem('userData'));
        console.log('Datos de usuario en localStorage:', userData);

        if (!token || !userData) {
            window.location.href = 'index.html';
            return;
        }

        // Cargar procedimientos del usuario
        await loadProcedures();

        // Listeners de filtros
        document.getElementById('btnFilter').addEventListener('click', applyFiltersAndRender);
        document.getElementById('status').addEventListener('change', applyFiltersAndRender);
        document.getElementById('q').addEventListener('input', debounce(applyFiltersAndRender, 250));
        });
        

        function showLoadingState() {
        document.getElementById('loadingState').classList.remove('hidden');
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('errorState').classList.add('hidden');
        }

        function showEmptyState() {
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('errorState').classList.add('hidden');
        document.getElementById('emptyState').classList.remove('hidden');
        }

        function showErrorState(message) {
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('errorMessage').textContent = message || 'Ocurrió un error';
        document.getElementById('errorState').classList.remove('hidden');
        }

        // === Traducciones de estado EN -> ES (incluye variantes en mayúsculas) ===
        const STATUS_EN_ES = {
        Draft: 'Borrador',       DRAFT: 'Borrador',
        Active: 'Activo',        ACTIVE: 'Activo',
        Pending: 'Pendiente',    PENDING: 'Pendiente',
        Archived: 'Archivado',   ARCHIVED: 'Archivado',
        Approved: 'Aprobado',    APPROVED: 'Aprobado',
        Published: 'Publicado',  PUBLISHED: 'Publicado',
        Created: 'Creado',       CREATED: 'Creado',
        'In Review': 'En revisión', IN_REVIEW: 'En revisión'
        };

        // Helper: devuelve el estado en español, tolerando null/undefined y mayúsculas
        function toES(status) {
        const s = String(status ?? '').trim();
        return STATUS_EN_ES[s] || STATUS_EN_ES[s.toUpperCase()] || s || '—';
        }

        function getStatusBadge(status) {
        const es = toES(status);

        const badgeClassByEs = {
            'Borrador':   'status-draft',
            'Creado':     'status-draft',
            'Activo':     'status-active',
            'Aprobado':   'status-active',
            'Publicado':  'status-active',
            'Pendiente':  'status-pending',
            'En revisión':'status-pending',
            'Archivado':  'status-archived'
        };

        const klass = badgeClassByEs[es] || 'status-draft';
        return `<span class="status-badge ${klass}">${es}</span>`;
        }


        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
    </script>
