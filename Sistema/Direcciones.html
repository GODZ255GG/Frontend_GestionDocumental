        body {
            font-family: 'Open Sans', sans-serif;

        .sidebar {
            transition: all 0.3s ease;

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .department-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .badge-active {
            background-color: #10b981;
        }

        .badge-inactive {
            background-color: #64748b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .department-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .context-menu {
            position: absolute;
            right: 0;
            top: 100%;
            width: 180px;
            background: white;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        }

        .context-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: #374151;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background-color: #f3f4f6;
        }

        .menu-item i {
            margin-right: 0.5rem;
            width: 1rem;
            text-align: center;
        }

        .menu-item.delete {
            color: #dc2626;
        }

        /* Mejoras para las tarjetas */
        .department-card {
            transition: all 0.2s ease;
        }

        .department-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Mejoras para los selects */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>

    <script>
        // Variables globales
        let direcciones = [];
        let userData = {};

        // Al cargar el documento
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autenticación
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // Cargar datos del usuario
            const storedUserData = localStorage.getItem('userData');
            if (storedUserData) {
                userData = JSON.parse(storedUserData);
                console.log('Usuario autenticado:', userData);
            }

            try {
                // Primero cargar los jefes disponibles
                await cargarJefesDisponibles();

                // Luego cargar las direcciones
                await loadDirecciones();

                // Configurar animaciones
                const stats = document.querySelectorAll('.fade-in');
                stats.forEach((stat, index) => {
                    stat.style.animationDelay = `${index * 0.1}s`;
                });
            } catch (error) {
                console.error('Error inicializando la página:', error);
                showError('Error al cargar los datos iniciales');
            }
        });

        // Cargar estadísticas
        async function loadStats() {
            try {
                const response = await axios.get('http://localhost:3000/api/direcciones/stats', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const stats = response.data;
                document.querySelector('h3.text-blue-900').textContent = stats.totalDirecciones;
                document.querySelector('h3.text-green-600').textContent = stats.direccionesActivas;
                document.querySelector('h3.text-indigo-600').textContent = stats.totalJefes;
                document.querySelector('h3.text-purple-600').textContent = stats.totalProcedimientos;
            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
                showError('Error al cargar estadísticas');
            }
        }

        // Cargar lista de direcciones
        async function loadDirecciones() {
            try {
                const response = await axios.get('http://localhost:3000/api/direcciones', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                direcciones = response.data;
                await renderDirecciones(); // Añadir await para asegurar la secuencia
            } catch (error) {
                console.error('Error al cargar direcciones:', error);
                showError('Error al cargar las direcciones');
                // Detener cualquier proceso adicional si hay un error
                return Promise.reject(error);
            }
        }

        // Renderizar direcciones en el grid
        function renderDirecciones() {
            const grid = document.querySelector('.department-grid');
            grid.innerHTML = '';

            direcciones.forEach(direccion => {
                const card = document.createElement('div');
                card.className = 'department-card bg-white rounded-lg shadow overflow-hidden transition-all hover:shadow-md';

                card.innerHTML = `
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <div class="flex items-center space-x-3 min-w-0">
                    <div class="w-10 h-10 rounded-full ${getRandomColorClass()} flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="min-w-0">
                        <h3 class="font-medium text-gray-800 truncate">${direccion.Nombre}</h3>
                        <p class="text-xs text-gray-500 truncate">${direccion.miembros || '0'} Miembros</p>
                    </div>
                </div>
                <div class="relative">
                    <button class="context-menu-btn p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-full" 
                            data-id="${direccion.DireccionID}"
                            aria-label="Menú de opciones">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    
                    <div id="menu-${direccion.DireccionID}" class="context-menu">
                        <div class="menu-item" onclick="editarDireccion(${direccion.DireccionID})">
                            <i class="fas fa-edit mr-2"></i>
                            <span>Editar</span>
                        </div>
                        <div class="menu-item delete" onclick="confirmarEliminarDireccion(${direccion.DireccionID})">
                            <i class="fas fa-trash mr-2"></i>
                            <span>Eliminar</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="px-2 py-1 text-xs rounded-full ${direccion.Activo ? 'badge-active' : 'badge-inactive'} text-white">
                        ${direccion.Activo ? 'Activa' : 'Inactiva'}
                    </span>
                    <div class="text-sm text-gray-500">
                        <i class="fas fa-file-alt mr-1"></i>
                        <span>${direccion.totalProcedimientos || '0'} Procedimientos</span>
                    </div>
                </div>
                <div class="flex items-center text-sm text-gray-500">
                    <i class="fas fa-user-tie mr-2"></i>
                    <span class="truncate">${direccion.JefeNombre || 'Sin jefe asignado'}</span>
                </div>
                <div class="mt-2 text-xs text-gray-400">
                    ${direccion.UltimaModificacion ? `Última modificación: ${formatDate(direccion.UltimaModificacion)}` : ''}
                </div>
            </div>
        `;

                grid.appendChild(card);
            });

            // Configurar eventos para menús contextuales
            setupContextMenus();
        }

        // Funciones auxiliares
        function getRandomColorClass() {
            const colors = ['bg-green-100 text-green-600', 'bg-yellow-100 text-yellow-600',
                'bg-red-100 text-red-600', 'bg-blue-100 text-blue-600'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Función para guardar la dirección (actualizada según tu estructura de datos)
        async function guardarDireccion() {
            const form = document.getElementById('departmentForm');
            const id = form.deptId.value;

            const direccionData = {
                nombre: form.deptName.value,
                descripcion: form.deptDescripcion.value,
                jefeId: form.deptJefe.value || null,
                secretaria: form.deptSecretaria.value,
                activo: form.deptActivo.checked
            };

            try {
                if (id) {
                    // Actualizar dirección existente
                    await axios.put(`http://localhost:3000/api/direcciones/${id}`, direccionData, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    showSuccessNotification('Dirección actualizada correctamente');
                } else {
                    // Crear nueva dirección
                    await axios.post('http://localhost:3000/api/direcciones', direccionData, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    showSuccessNotification('Dirección creada correctamente');
                }

                // Cerrar modal y actualizar lista
                closeNewDepartmentModal();
                loadDirecciones();
            } catch (error) {
                console.error('Error al guardar dirección:', error);
                showError('Error al guardar dirección: ' + (error.response?.data?.message || error.message));
            }
        }

        function setupContextMenus() {
            // Primero, eliminar cualquier event listener previo
            document.removeEventListener('click', handleDocumentClick);
            document.querySelectorAll('.context-menu-btn').forEach(btn => {
                btn.removeEventListener('click', handleContextMenuClick);
            });

            // Función para manejar clics en el documento
            function handleDocumentClick(e) {
                if (!e.target.closest('.context-menu') && !e.target.closest('.context-menu-btn')) {
                    document.querySelectorAll('.context-menu').forEach(menu => {
                        menu.classList.remove('active');
                    });
                }
            }

            // Función para manejar clics en los botones de menú contextual
            function handleContextMenuClick(e) {
                e.preventDefault();
                e.stopPropagation();

                const menuId = this.getAttribute('data-id');
                const menu = document.getElementById(`menu-${menuId}`);

                // Cerrar todos los demás menús
                document.querySelectorAll('.context-menu').forEach(m => {
                    if (m.id !== `menu-${menuId}`) {
                        m.classList.remove('active');
                    }
                });

                // Alternar el menú actual
                if (menu) {
                    menu.classList.toggle('active');

                    // Posicionar el menú
                    const rect = this.getBoundingClientRect();
                    menu.style.top = `${rect.bottom + window.scrollY}px`;
                    menu.style.left = `${rect.left + window.scrollX - menu.offsetWidth + this.offsetWidth}px`;
                }
            }

            // Asignar event listeners
            document.addEventListener('click', handleDocumentClick);
            document.querySelectorAll('.context-menu-btn').forEach(btn => {
                btn.addEventListener('click', handleContextMenuClick);
            });
        }

        // Función para cargar jefes disponibles
        async function cargarJefesDisponibles() {
            try {
                const response = await axios.get('http://localhost:3000/api/usuarios', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                // Filtrar los roles que consideras "jefes" - Asegúrate que estos roles coincidan con tu backend

                    usuario.Rol === 'Director General de Recursos Humanos' ||
                    usuario.Rol === 'SAF' ||
                    usuario.Rol === 'OUM'
                );

                console.log('Jefes disponibles:', jefesDisponibles); // Para depuración

                // Llamar a la función que actualiza los selects
                actualizarSelectJefes();
            } catch (error) {

        // Actualizar select de jefes en los modales
        function actualizarSelectJefes() {
            const selectJefeNuevo = document.getElementById('deptJefe');

            // Limpiar opciones existentes
            selectJefeNuevo.innerHTML = '<option value="">Seleccionar jefe...</option>';

            // Verificar si hay jefes disponibles
            if (!jefesDisponibles || jefesDisponibles.length === 0) {
                console.warn('No hay jefes disponibles para mostrar');
                return;
            }

            // Agregar jefes disponibles
            jefesDisponibles.forEach(jefe => {
                const option = document.createElement('option');
                option.value = jefe.UsuarioID;
                option.textContent = `${jefe.Nombre} (${jefe.Rol})`; // Muestra nombre y rol para referencia
                selectJefeNuevo.appendChild(option);
            });

            console.log('Select de jefes actualizado'); // Para depuración
        }
