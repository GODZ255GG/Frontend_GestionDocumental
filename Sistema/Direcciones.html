    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar {
            transition: all 0.3s ease;
        }

        .department-card {
            height: 220px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            /* Asegura que nada se salga de la tarjeta */
        }

        .department-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            /* Alinea los items en la parte superior */
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            min-height: 80px;
            /* Altura mínima para el encabezado */
        }

        .department-title {
            font-weight: 500;
            color: #1a202c;
            margin-right: 1rem;
            /* Espacio entre título y botones */
            word-break: break-word;
            /* Rompe palabras largas */
            flex-grow: 1;
            /* Ocupa todo el espacio disponible */
        }

        .department-actions {
            display: flex;
            gap: 0.5rem;
            position: relative;
            /* Cambiado de absolute a relative */
            margin-left: auto;
            /* Empuja los botones a la derecha */
        }

        .department-card h3 {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .department-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .badge-active {
            background-color: #10b981;
            padding: 0.25rem 0.5rem;
        }

        .badge-inactive {
            background-color: #64748b;
            padding: 0.25rem 0.5rem;
        }

        .action-button {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .action-button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Notificación de error */
        #errorNotification {
            transition: all 0.3s ease;
            z-index: 1000;
        }

        /* Animación para mostrar/ocultar */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        #errorNotification {
            animation: slideIn 0.3s forwards;
        }

        #errorNotification.hiding {
            animation: slideOut 0.3s forwards;
        }
    </style>
</head>

    <script>
        // Variables globales
        let direcciones = [];
        let userData = {};

        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autenticación y roles
            const token = localStorage.getItem('token');
            const storedUserData = localStorage.getItem('userData');

            if (!token || !storedUserData) {
                window.location.href = 'index.html';
                return;
            }

            userData = JSON.parse(storedUserData);

            try {
                await cargarJefesDisponibles();
                await loadDirecciones();
            } catch (error) {
                console.error('Error inicializando la página:', error);
                showError('Error al cargar los datos iniciales');
            }
        });

        // Cargar estadísticas
        async function loadStats() {
            try {
                const response = await axios.get('http://localhost:3000/api/departments/stats', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const stats = response.data;
                document.querySelector('h3.text-blue-900').textContent = stats.totalDirecciones;
                document.querySelector('h3.text-green-600').textContent = stats.direccionesActivas;
                document.querySelector('h3.text-indigo-600').textContent = stats.totalJefes;
                document.querySelector('h3.text-purple-600').textContent = stats.totalProcedimientos;
            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
                showError('Error al cargar estadísticas');
            }
        }

        async function loadDirecciones() {
            try {
                const response = await axios.get('http://localhost:3000/api/departments', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                direcciones = response.data;
                await renderDirecciones();
            } catch (error) {
                console.error('Error al cargar direcciones:', error);
                if (error.response?.status === 401) {
                    // Token expirado o inválido
                    localStorage.removeItem('token');
                    localStorage.removeItem('userData');
                    window.location.href = 'index.html';
                } else {
                    showError('Error al cargar las direcciones');
                }
            }
        }

        // Renderizar direcciones en el grid
        function renderDirecciones() {
            const grid = document.querySelector('.department-grid');
            grid.innerHTML = '';

            direcciones.forEach(direccion => {
                const card = document.createElement('a');
                card.className = 'department-card bg-white rounded-lg shadow overflow-hidden transition-all hover:shadow-md cursor-pointer';
                card.onclick = () => {
                    window.location.href = `SubProcesos.html?departmentId=${direccion.DepartmentID}`;
                };

                card.innerHTML = `
    <div class="department-card-header">
        <div class="flex items-center space-x-3 flex-1 min-w-0">
            <div class="w-10 h-10 rounded-full ${getRandomColorClass()} flex items-center justify-center flex-shrink-0">
                <i class="fas fa-folder"></i>
            </div>
            <h3 class="department-title">${direccion.Name}</h3>
            <div class="department-actions" onclick="event.stopPropagation()">
                <button onclick="editarDireccion(${direccion.DepartmentID})" 
                        class="action-button bg-blue-100 text-blue-600 hover:bg-blue-200"
                        title="Editar">
                    <i class="fas fa-edit"></i>
                </button>
                <button onclick="confirmarEliminarDireccion(${direccion.DepartmentID})" 
                        class="action-button bg-red-100 text-red-600 hover:bg-red-200"
                        title="Eliminar">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="p-4 flex-1">
        <div class="flex justify-between items-center mb-2">
            <span class="px-2 py-1 text-xs rounded-full ${direccion.IsActive ? 'badge-active' : 'badge-inactive'} text-white">
                ${direccion.IsActive ? 'Activa' : 'Inactiva'}
            </span>
            <div class="text-sm text-gray-500">
                <i class="fas fa-file-alt mr-1"></i>
                <span>${direccion.procedureCount || '0'} Procedimientos</span>
            </div>
        </div>
        <div class="flex items-center text-sm text-gray-500">
            <i class="fas fa-user-tie mr-2"></i>
            <span class="break-words">${direccion.HeadName || 'Sin jefe asignado'}</span>
        </div>
        <div class="mt-2 text-xs text-gray-400">
            ${direccion.CreatedAt ? `Última modificación: ${formatDate(direccion.CreatedAt)}` : ''}
        </div>
    </div>
`;

                grid.appendChild(card);
            });
        }

        // Funciones auxiliares
        function getRandomColorClass() {
            const colors = ['bg-green-100 text-green-600', 'bg-yellow-100 text-yellow-600',
                'bg-red-100 text-red-600', 'bg-blue-100 text-blue-600'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomIcon() {
            const icons = ['fa-flask', 'fa-user-graduate', 'fa-users', 'fa-building', 'fa-chart-line'];
            return icons[Math.floor(Math.random() * icons.length)];
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function showError(message) {
            // Crea o reutiliza un elemento de notificación de error
            let errorNotification = document.getElementById('errorNotification');

            if (!errorNotification) {
                errorNotification = document.createElement('div');
                errorNotification.id = 'errorNotification';
                errorNotification.className = 'fixed bottom-4 right-4 bg-red-500 text-white px-6 py-4 rounded-lg shadow-lg flex items-center max-w-md';
                errorNotification.innerHTML = `
            <i class="fas fa-exclamation-circle mr-3"></i>
            <span class="flex-1"></span>
            <button onclick="this.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        `;
                document.body.appendChild(errorNotification);
            }

            errorNotification.querySelector('span').textContent = message;
            errorNotification.classList.remove('hidden');

            // Eliminar la notificación después de 5 segundos
            setTimeout(() => {
                errorNotification.remove();

        async function editarDireccion(id) {
            try {
                const response = await axios.get(`http://localhost:3000/api/departments/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const direccion = response.data;

                // Llenar formulario
                document.getElementById('deptId').value = direccion.DepartmentID;
                document.getElementById('deptName').value = direccion.Name;
                document.getElementById('deptDescripcion').value = direccion.Description || '';
                document.getElementById('deptSecretaria').value = direccion.Secretariat;
                document.getElementById('deptActivo').checked = direccion.IsActive;

                // Primero cargar todos los jefes disponibles
                await cargarJefesDisponibles(direccion.DepartmentID);

                // Luego establecer el jefe actual si existe
                const selectJefe = document.getElementById('deptJefe');
                if (direccion.HeadID) {
                    // Verificar si el jefe actual está en la lista de disponibles
                    const jefeActual = todosLosUsuarios.find(u => u.UserID === direccion.HeadID);
                    if (jefeActual) {
                        // Si el jefe actual no está en las opciones, lo agregamos
                        const optionExists = Array.from(selectJefe.options).some(opt => opt.value === direccion.HeadID);
                        if (!optionExists) {
                            const option = document.createElement('option');
                            option.value = direccion.HeadID;
                            option.textContent = `${jefeActual.Name} (${jefeActual.Role})`;
                            selectJefe.appendChild(option);
                        }
                        selectJefe.value = direccion.HeadID;
                    }
                } else {
                    selectJefe.value = '';
                }

                // Mostrar modal
                document.getElementById('newDepartmentModal').classList.remove('hidden');
                document.getElementById('modalTitle').textContent = 'Editar Dirección';
            } catch (error) {
                console.error('Error al cargar dirección:', error);
                showError('Error al cargar dirección para editar');
            }
        }

        async function confirmarEliminarDireccion(id) {
            const direccion = direcciones.find(d => d.DepartmentID == id);

        async function guardarDireccion() {
            const form = document.getElementById('departmentForm');
            const id = form.deptId.value;

            // Validación básica del formulario
            if (!form.deptName.value.trim()) {
                showError('El nombre de la dirección es requerido');
                return;
            }

            const departmentData = {
                name: form.deptName.value.trim(),
                description: form.deptDescripcion.value.trim(),
                headId: form.deptJefe.value || null, // Permitir null si no hay jefe seleccionado
                secretariat: form.deptSecretaria.value,
                isActive: form.deptActivo.checked
            };

            try {
                if (id) {
                    // Para edición: primero obtenemos los datos actuales
                    const currentDeptResponse = await axios.get(`http://localhost:3000/api/departments/${id}`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    const currentDept = currentDeptResponse.data;

                    // Si no se seleccionó un jefe pero había uno antes, mantener el actual
                    if (!departmentData.headId && currentDept.HeadID) {
                        departmentData.headId = currentDept.HeadID;
                    }

                    // Validar si el jefe seleccionado es diferente al actual
                    if (departmentData.headId && currentDept.HeadID !== departmentData.headId) {
                        // Verificar que el nuevo jefe no sea jefe en otra dirección
                        const jefesResponse = await axios.get('http://localhost:3000/api/departments', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        });

                        const jefeEnOtraDireccion = jefesResponse.data.some(dept =>
                            dept.HeadID == departmentData.headId && dept.DepartmentID != id
                        );

                        if (jefeEnOtraDireccion) {
                            showError('El usuario seleccionado ya es jefe de otra dirección');
                            return;
                        }
                    }

                    // Realizar la actualización
                    await axios.put(`http://localhost:3000/api/departments/${id}`, departmentData, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    showSuccessNotification('Dirección actualizada correctamente');
                } else {
                    // Para creación nueva
                    if (departmentData.headId) {
                        // Verificar que el jefe no esté asignado a otra dirección
                        const jefesResponse = await axios.get('http://localhost:3000/api/departments', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        });

                        const jefeEnOtraDireccion = jefesResponse.data.some(dept =>
                            dept.HeadID == departmentData.headId
                        );

                        if (jefeEnOtraDireccion) {
                            showError('El usuario seleccionado ya es jefe de otra dirección');
                            return;
                        }
                    }

                    await axios.post('http://localhost:3000/api/departments', departmentData, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    showSuccessNotification('Dirección creada correctamente');
                }

                closeNewDepartmentModal();
                await loadDirecciones();
            } catch (error) {
                console.error('Error al guardar dirección:', error.response?.data || error);

                let errorMessage = 'Error al guardar dirección';
                if (error.response?.data?.message) {
                    errorMessage += ': ' + error.response.data.message;
                } else if (error.message) {
                    errorMessage += ': ' + error.message;
                }

                showError(errorMessage);
            }
        }

        // Add fade-in animation to stats
        document.addEventListener('DOMContentLoaded', () => {

        function setupContextMenus() {
            document.querySelectorAll('.context-menu-btn').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();

                    // Cerrar todos los demás menús

                });

            // Cerrar menús al hacer clic en cualquier parte

                document.querySelectorAll('.context-menu').forEach(menu => {

        function showContextMenu(event, direccionId) {
            // Crear menú contextual dinámico
            const menu = document.createElement('div');
            menu.className = 'context-menu absolute bg-white shadow-lg rounded-md py-1 z-50';
            menu.style.top = `${event.clientY}px`;
            menu.style.left = `${event.clientX}px`;

            menu.innerHTML = `
        <button onclick="editDireccion(${direccionId})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            <i class="fas fa-edit mr-2"></i> Editar
        </button>
        <button onclick="deleteDireccion(${direccionId})" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
            <i class="fas fa-trash mr-2"></i> Eliminar
        </button>
    `;

            document.body.appendChild(menu);

            // Cerrar menú al hacer clic en cualquier lugar
            const closeMenu = () => {
                document.body.removeChild(menu);
                document.removeEventListener('click', closeMenu);
            };

            setTimeout(() => {
                document.addEventListener('click', closeMenu);
            }, 100);
        }

        function handleContextMenuClick(e) {
            e.preventDefault();
            e.stopPropagation();

            // Cerrar todos los menús primero
            document.querySelectorAll('.context-menu').forEach(menu => {
                menu.classList.add('hidden');
            });

            // Mostrar el menú actual
            const deptId = this.getAttribute('data-id');
            const menu = document.getElementById(`menu-${deptId}`);

            if (menu) {
                menu.classList.remove('hidden');

                // Posicionar el menú
                const rect = this.getBoundingClientRect();
                menu.style.position = 'absolute';
                menu.style.top = `${rect.bottom}px`;
                menu.style.right = `${window.innerWidth - rect.right}px`;
            }
        }

        let todosLosUsuarios = []; // Variable global para almacenar todos los usuarios

        async function cargarJefesDisponibles(editingDeptId = null) {
            try {
                // 1. Obtener todos los usuarios activos con roles adecuados
                const response = await axios.get('http://localhost:3000/api/users?roles=director,admin', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                todosLosUsuarios = response.data;

                // 2. Obtener las direcciones para identificar quiénes son jefes
                const dirResponse = await axios.get('http://localhost:3000/api/departments', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                // 3. Filtrar jefes actuales (excepto el del departamento que estamos editando)
                const jefesActualesIds = dirResponse.data
                    .filter(dept => !editingDeptId || dept.DepartmentID != editingDeptId)
                    .map(dept => dept.HeadID)
                    .filter(id => id !== null);

                // 4. Filtrar usuarios disponibles (no son jefes en otras direcciones)
                jefesDisponibles = todosLosUsuarios.filter(user =>
                    !jefesActualesIds.includes(user.UserID)
                );

                actualizarSelectJefes();
            } catch (error) {
                console.error('Error al cargar jefes disponibles:', error);
                showError('Error al cargar la lista de jefes disponibles');

                // Mostrar opción vacía en caso de error
                const selectJefe = document.getElementById('deptJefe');
                selectJefe.innerHTML = '<option value="">Error al cargar jefes</option>';
            }
        }

        function showToast(message, type = 'info') {
            // Puedes implementar un sistema de notificaciones más elegante
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded-md shadow-lg ${type === 'error' ? 'bg-red-500' :
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
                } text-white`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function actualizarSelectJefes() {
            const selectJefeNuevo = document.getElementById('deptJefe');
            selectJefeNuevo.innerHTML = '<option value="">Seleccionar jefe...</option>';

            if (!jefesDisponibles || jefesDisponibles.length === 0) {
                const option = document.createElement('option');
                option.value = "";
                option.textContent = "No hay usuarios disponibles";
                option.disabled = true;
                option.selected = true;
                selectJefeNuevo.appendChild(option);
                return;
            }

            jefesDisponibles.forEach(jefe => {
                const option = document.createElement('option');
                option.value = jefe.UserID;
                option.textContent = `${jefe.Name} (${jefe.Role})`;
                selectJefeNuevo.appendChild(option);
            });
        }
